<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tikika Password Reset</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #3723bb, #ff6600);
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}
.container {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    width: 400px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    text-align: center;
}
h1 { color: #3723bb; margin-bottom: 30px; }
form { text-align: left; }
label { display: block; margin-top: 12px; font-weight: bold; }
input { width: 100%; padding: 10px; margin-top: 5px; border-radius: 8px; border: 1px solid #ccc; }
button { margin-top: 15px; width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; background: #3723bb; color: #fff; font-size: 16px; }
button:disabled { background: #aaa; cursor: not-allowed; }
button.enabled { background: #ff6600; }
.message { margin-bottom: 10px; padding: 10px; background: #e0ffe0; border-radius: 8px; }
.error { margin-bottom: 10px; padding: 10px; background: #ffe0e0; border-radius: 8px; }
.hidden { display: none; }
</style>
</head>
<body>

<div class="container">
    <h1>Tikika Password Reset</h1>

    <!-- Step 1: Request code -->
    <div id="step1">
        <form id="formStep1">
            <label>Email / Username:</label>
            <input type="text" id="identifier1" required>
            <button type="submit">Send Reset Code</button>
        </form>
        <div id="step1Msg" class="message hidden"></div>
    </div>

    <!-- Step 2: Verify code -->
    <div id="step2" class="hidden">
        <form id="formStep2">
            <label>Enter Code:</label>
            <input type="text" id="code" required>
            <button type="submit">Verify Code</button>
        </form>
        <div id="step2Error" class="error hidden"></div>
    </div>

    <!-- Step 3: New password -->
    <div id="step3" class="hidden">
        <form id="formStep3">
            <label>New Password:</label>
            <input type="password" id="new_password" required>
            <label>Confirm Password:</label>
            <input type="password" id="confirm_password" required>
            <button id="changePasswordBtn" type="submit" disabled>Change Password</button>
        </form>
        <div id="step3Error" class="error hidden"></div>
    </div>

    <!-- Step 4: Success -->
    <div id="step4" class="hidden">
        <div class="message">Password reset successful!</div>
        <button onclick="window.location.href='forms.html'">Back to Login</button>
    </div>

    <!-- Fallback Home button -->
    <div id="backHome" class="hidden">
        <button onclick="window.location.href='index.php'">Back Home</button>
    </div>

</div>

<script>
// Step 1: Send reset code
document.getElementById('formStep1').addEventListener('submit', function(e){
    e.preventDefault();
    const identifier = document.getElementById('identifier1').value.trim();
    if(!identifier) return;

    fetch('password_reset_request.php', {
        method: 'POST',
        body: new URLSearchParams({identifier})
    }).then(r => r.text()).then(() => {
        window.identifier = identifier;
        document.getElementById('step1').classList.add('hidden');
        document.getElementById('step2').classList.remove('hidden');
    }).catch(()=> document.getElementById('backHome').classList.remove('hidden'));
});

// Step 2: Verify code
document.getElementById('formStep2').addEventListener('submit', function(e){
    e.preventDefault();
    const code = document.getElementById('code').value.trim();
    if(!code) return;

    fetch('password_reset_verify.php', {
        method: 'POST',
        body: new URLSearchParams({identifier: window.identifier, code})
    }).then(r => r.json()).then(data => {
        if(data.success){
            window.resetCode = code;
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.remove('hidden');
        } else {
            const errDiv = document.getElementById('step2Error');
            errDiv.textContent = data.message || 'Invalid or expired code';
            errDiv.classList.remove('hidden');
        }
    }).catch(()=> document.getElementById('backHome').classList.remove('hidden'));
});

// Step 3: Enable Change Password button if passwords match
const newPasswordInput = document.getElementById('new_password');
const confirmPasswordInput = document.getElementById('confirm_password');
const changeBtn = document.getElementById('changePasswordBtn');

function checkPasswordsMatch(){
    if(newPasswordInput.value && newPasswordInput.value === confirmPasswordInput.value){
        changeBtn.disabled = false;
        changeBtn.classList.add('enabled');
        document.getElementById('step3Error').classList.add('hidden');
    } else {
        changeBtn.disabled = true;
        changeBtn.classList.remove('enabled');
        if(confirmPasswordInput.value){
            const errDiv = document.getElementById('step3Error');
            errDiv.textContent = 'Passwords do not match. Try again.';
            errDiv.classList.remove('hidden');
        }
    }
}
newPasswordInput.addEventListener('input', checkPasswordsMatch);
confirmPasswordInput.addEventListener('input', checkPasswordsMatch);

// Step 3: Submit new password
document.getElementById('formStep3').addEventListener('submit', function(e){
    e.preventDefault();
    fetch('password_reset_verify.php', {
        method: 'POST',
        body: new URLSearchParams({
            identifier: window.identifier,
            code: window.resetCode,
            new_password: newPasswordInput.value
        })
    }).then(r => r.json()).then(data => {
        if(data.success){
            document.getElementById('step3').classList.add('hidden');
            document.getElementById('step4').classList.remove('hidden');
        } else {
            const errDiv = document.getElementById('step3Error');
            errDiv.textContent = data.message || 'Failed to reset password. Try again.';
            errDiv.classList.remove('hidden');
        }
    }).catch(()=> document.getElementById('backHome').classList.remove('hidden'));
});
</script>

</body>
</html>
